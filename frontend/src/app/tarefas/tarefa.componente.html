<!-- Lista de tarefas -->
<app-tabela titulo="Tarefas" [lista]="lista" [colunas]="colunas" [registrosPorPagina]="registrosPorPagina"
  [totalRegistros]="totalRegistros" (novo_click)="novo()" (atualizar_click)="atualizar()" (exportar_click)="exportar()"
  (editar_click)="editar($event)" (ao_paginar_evento)="aoPaginar($event)">
</app-tabela>
<button (click)="voltar()" label="Voltar" type="button" pButton icon="fa fa-arrow-circle-left" class="ui-button-danger"></button>
<!-- Dialogo de edicao -->
<p-dialog [header]="titulo" [(visible)]="visivel" [responsive]="true" showEffect="fade">
  <div class="ui-g" *ngIf="modelo" style="width:100%; height: 30em;">
    <p-tabView class="larguraMaxima">
      <p-tabPanel header="Tarefa">
        <div class="ui-g">
          <div class="ui-g-4">
            <label for="id">ID</label>
          </div>
          <div class="ui-g-8">{{modelo.id}}</div>
          <div class="ui-g-4"><label for="id">Projeto</label></div>
          <div class="ui-g-8">
            <p-dropdown [options]="projetos" [(ngModel)]="modelo.projeto_id" [style]="{'width': '100%'}"></p-dropdown>
          </div>
          <div class="ui-g-4"><label for="id">Tarefa</label></div>
          <div class="ui-g-8"><input pInputText id="descricao" [(ngModel)]="modelo.descricao" required
              style="width:100%" />
          </div>
          <div class="ui-g-4"><label for="id">Respons√°vel</label></div>
          <div class="ui-g-8">
            <p-dropdown [options]="usuarios" [(ngModel)]="modelo.usuario_id" [style]="{'width': '100%'}"></p-dropdown>
          </div>
          <div class="ui-g-4"><label for="id">Prazo</label></div>
          <div class="ui-g-8">
            <p-calendar [(ngModel)]="previsao_tmp" [locale]="pt" [showIcon]="true" dateFormat="dd/mm/yy"
              appendTo="body">
            </p-calendar>
          </div>
        </div>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button (click)="gravar()" label="Gravar" type="button" pButton icon="fa fa-check"
            class="ui-button-success"></button>
          <button *ngIf="apagavel" (click)="apagar()" label="Apagar" type="button" pButton icon='fa fa-trash'
            class="ui-button-danger"></button>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</p-dialog>
